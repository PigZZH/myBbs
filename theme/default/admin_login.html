<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <title>后台登录</title>
</head>
<body>
<div class="content">

    <form action="admin_loginCheck.php" method="post">
        <!--  登录面板    -->
        <div class="panel">

            <!--  账号和密码组    -->
            <div class="group">
                <label>账号</label>
                <input name="username" placeholder="请输入账号">

            </div>
            <div class="group">
                <label>密码</label>
                <input name="password" placeholder="请输入密码" type="password">
            </div>

            <!--  登录按钮    -->
            <div class="login">
                <button>登录</button>
            </div>
        </div>
    </form>


</div>
</body>
</html>
